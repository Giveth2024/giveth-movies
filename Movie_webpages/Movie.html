<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css"/>
    <link rel="shortcut icon" href="../Images/Logo/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,regular,500,600,700" rel="stylesheet" />
    <script src="../Scripts/movie.js" defer></script>
    <script src="../Scripts/movie_ad_script.js" defer></script>
    <title>Giveth Movies - Movie</title>
</head>
<body>
    <header>
        <div class="title-logo">
            <i class="fa-solid fa-film logo"></i>
            <h3 class="title">Giveth Movies</h3>
        </div>
        <div class="link_holder" id="menu">
            <a href="../index.html" class="nav_links">Search</a>
            <a href="../Other_Webpages/home.html" class="nav_links">Home</a>
            <a href="../Movie_webpages/MovieList.html" class="nav_links">Movies</a>
            <a href="../Serie_webpages/SerieList.html" class="nav_links">Series</a>
        </div>
        <i class="fa-solid fa-bars hamburger"  id="hamburger-icon"></i>
    </header>
    <main class="movie_main">
        <script src="../Scripts/localStorageCheckerScript.js"></script>
        <!-- Responsive Iframe -->
        <iframe class="movie_frame" id="movie_iframe"  allowfullscreen></iframe>            
        
        <h1 class="h1_movie_title" id="movie_title">Blended</h1>

        <!-- Buttons below the movie title -->
        <p class="text">Watch Using:</p>
        <div class="buttons_div">
            <button class="buttons_div_button" onclick="Drive_Function()">Drive</button>
            <!-- Add more alternatives here -->
        </div>

        <!-- Download Links -->
        <p class="text">Download Using:</p>
        <div class="download_link_holder">
            <a href="#" target="_blank" class="download_link" id="movie_download_link">Drive</a>
            <!-- Add more alternatives here -->
        </div>
    </main>

    <script> 
        // create a div element
        const div = document.createElement("div");
        div.id = "pop_Ad";

        document.body.appendChild(div)
        const div_id = document.getElementById(`pop_Ad`);

        const p = document.createElement("p");
        p.id = "par_ad_title";
        p.textContent = "Ad Title";

        //Create a button to go to ad
        ad_button = document.createElement("button");
        ad_button.id = "button_ad_redirect";
        ad_button.textContent = "Go To Advertisement";
        ad_button.setAttribute("onclick", "Redirect_Movie_Ad()");
        
        // create a button that will hold our divs 
        div_holder = document.createElement("div");
        div_holder.id = "button_container";
        
        //Create a button to close the ad pop
        close_button = document.createElement("button");
        close_button.id = "button_close";
        close_button.textContent = "Skip";
        close_button.setAttribute("onclick", "Close_PopUp()")
        
        
        // Create an iframe element and then add a youtube video to it
        ad_iframe = document.createElement("iframe");
        ad_iframe.id = "serie_iframe";
        ad_iframe.className = "serie_frame";
        ad_iframe.setAttribute("frameborder", "1");
        ad_iframe.setAttribute("allowfullscreen", "true");
        ad_iframe.setAttribute("src", "")
        
        // let our frame be the child of the div
        div.appendChild(ad_iframe);
        div.appendChild(p);
        div.appendChild(div_holder)

        //let our buttons be inside  adiv
        div_holder.appendChild(ad_button);
        div_holder.appendChild(close_button);
    
        // Toggle the menu when the hamburger icon is clicked
        const menu = document.getElementById('menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');

        hamburgerIcon.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

    </script>

    <footer>
        <!-- Footer Content -->
        <p class="text">Website made by: <span style="color: #EB5E28; font-weight: bolder;"><u>Giveth Movies</u></span> <br><br> This Website if for Educational purposes only <br></p>
         <a href="../Other_Webpages/Contact.html" class="contact_link">Contact Us</a>
    </footer>
</body>
</html>
