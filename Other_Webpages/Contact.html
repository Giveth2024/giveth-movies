<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css"/>
    <link rel="shortcut icon" href="../Images/Logo/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,regular,500,600,700" rel="stylesheet" />
    <script src="../Scripts/movie_script.js" defer></script>
    <script src="../Scripts/contact_script.js" defer></script>
    <title>Giveth Movies - Watch and Downlod Movies...</title>
</head>
<body>
    <header>
        <div class="title-logo">
            <i class="fa-solid fa-film logo"></i>
            <h3 class="title">Giveth Movies</h3>
        </div>
        <a href="../index.html" class="nav_links">Home</a>
    </header>
    <main class="movie_contact">
        <h1>CONTACT US</h1>
        <form action="http://localhost:8080/PyWhatKit/email_app.py" method="POST">
            <div class="form_divisions">
                <label for="full_name" class="contact_labels">Full Name</label>
                <input type="text" name="contact_name" id="name">
            </div>
            <div class="form_divisions">
                <label for="subject" class="contact_labels">Subject</label>
                <input type="text" name="contact_subject" id="subject">
            </div>
            <div class="form_divisions">
                <label for="email" class="contact_labels">Email Address</label>
                <input type="email" name="contact_email" id="email">
            </div>
            <div class="form_divisions">
                <label for="message" class="contact_labels">Enter your Message here</label>
                <textarea name="contact_message" id="message">Enter your message here...</textarea>
            </div>
            <div class="form_divisions">
                <button class="submit_link" id="contact_button" onclick="contactFunction()" type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <!-- Footer Content -->
        <p class="text">Website made by: <span style="color: #EB5E28; font-weight: bolder;"><u>Giveth Movies</u></span></p>
    </footer>
</body>
</html>
