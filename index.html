    <script>
        function submitFunction(event) {
        
        event.preventDefault(); // Prevent page refresh

            const input_value = document
                .getElementById("movie_or_serie_name")
                .value.toLowerCase()
                .trim()
                .replaceAll(" ", "");

            // Validate input for non-alphanumeric characters
            if (/[^a-zA-Z0-9]/.test(input_value)) {
                alert("Error! Kindly stick to letters and numbers.");
                return;
            }

            const originalAlphabet = "abcdefghijklmnopqrstuvwxyz";
            const substitutedAlphabet = "zyxwvutsrqponmlkjihgfedcba"; // Reversed alphabet for example

            // Encryption function
            function encrypt(text) {
                return text
                    .toLowerCase()
                    .split("")
                    .map(char => {
                        const index = originalAlphabet.indexOf(char);
                        return index !== -1 ? substitutedAlphabet[index] : char; // Keep non-alphabet characters as is
                    })
                    .join("");
            }

            // Encrypt the input
            const encryptedText = encrypt(input_value);

            // Redirect to results page with encrypted query
            if (input_value) {
                window.location.href = `../Other_Webpages/results.html?searchValue=${encryptedText}`;
            }
        }
